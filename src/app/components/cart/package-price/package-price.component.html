<div class="card-body">
    <div class="form-group">
       <h6>Cost per Quantity</h6>
        <div class="input-group">
          <span class="input-group-text">${{ packagePrice }}</span>
          <div class="container-fluid">
            <app-add-minus-price
              [packageAvailable]="product.amount"
              (formGroupEventEmitter)="updatePackageAmount($event)"
            ></app-add-minus-price>
          </div>
      </div>
   </div>
</div>
